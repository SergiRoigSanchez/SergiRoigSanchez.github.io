<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Platformer</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.17.0/dist/phaser.min.js"></script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <!--Scenes-->
  <script type="text/javascript" src="title.js"></script>
  <script type="text/javascript" src="game_over.js"></script>
  <script type="text/javascript" src="victory.js"></script>
  <script type="text/javascript" src="scene1.js"></script>
  <script type="text/javascript" src="scene2.js"></script>
  <script type="text/javascript" src="scene3.js"></script>

  <!--Config & game-->
  <script>
    var config = {
      type: Phaser.AUTO,
      backgroundColor: 0xffffff,
      scale: {
        mode: Phaser.Scale.FIT,
        width: 1220,
        height: 600
      },
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 1000 },
          // debug: true,
        },
      },
      scene: [Title, GameOver, Victory, Scene1, Scene2, Scene3]
    };

    var game = new Phaser.Game(config);

  </script>
</body>

</html>
